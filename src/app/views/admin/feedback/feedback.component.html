<div class="animated fadeIn">         
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-user"></i> Feedback
            </div>
            <div class="card-body">
              <table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-bordered table-striped table-sm">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Subject</th>
                    <th>Student Name</th>
                    <th>Content</th>
                    <th>Date</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of List">
                        <td>{{ item.fbID }}</td>
                        <td>{{ item.fbSubject }}</td>
                        <td>{{ item.studentName }}</td>
                        <td>{{ item.fbContent }}</td>
                        <td>{{ item.date }}</td>
                        <td>
                            <a class="btn text-primary" (click)="openForDetails(item)"><i class="fa fa-edit fa-lg"></i></a>
                            <a class="btn text-danger" (click)="onDelete(item.fbID)"><i class="fa fa-trash fa-lg"></i></a>       
                        </td>
                      </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--/.col-->
      </div>
    </div>
