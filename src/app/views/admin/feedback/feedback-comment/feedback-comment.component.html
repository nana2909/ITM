<h1 class="register-heading">Feedback Comment</h1>
<form>
    <div class="form-group" [formGroup]="feedbackDetails"  autocomplete="off" (submit)="onSubmit()">
        <label for="exampleFormControlInput1">Feedback Subject</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Feedback Content</label>
        <textarea class="form-control" rows="3">
          {{fbContent}}
        </textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
        Hi {{studentName}} dear!
      </textarea>
    </div>
    <button type="submit" class="btn btn-primary mx-auto">Comment Feedback</button>
  </form>
