<div class="animated fadeIn">         
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-user"></i>Facilities
              <a href="" class="btn btn-outline-primary" [routerLink]="['facilitiesAdd']">Add New</a>
            </div>
            <div class="card-body">
              <table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-bordered table-striped table-sm">
                <thead>
                  <tr>
                    <th>Facility Code</th>
                    <th>Facility Name</th>
                    <th>Active</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of List">
                        <td>{{ item.facCode }}</td>
                        <td>{{ item.facName }}</td>
                        <td>{{ item.isActive}}</td>
                        <td>
                           <a class="btn text-primary" routerLink="facilitiesEdit/{{item.facCode}}"><i class="fa fa-edit fa-lg"></i></a>
                          <a class="btn text-danger" (click)="onDelete(item.facCode)"><i class="fa fa-trash fa-lg"></i></a>       
                        </td>
                      </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--/.col-->
      </div>
    </div>
