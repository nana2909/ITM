<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="card">
          <div class="card-body p-4">
            <form [formGroup]="facilitiesForm" autocomplete="off" (submit)="onSubmit(facilitiesForm.value)">
              <h1>Add New Facility</h1>
              <p class="text-muted">Futher details can be collected in Administrative Offices !</p>
              <div class="form-group mb-3">
                <label class="">Facility Code</label>
                <input class="form-control" formControlName="FacCode" name="FacCode" disabled>   
              </div>
              <div class="form-group mb-3">
                <label class="">Facility Name</label>
                <input class="form-control" formControlName="FacName" name="FacName"required placeholder="eg:Library..">   
                <label class="text-danger" *ngIf="facilitiesForm.get('FacName')?.touched && facilitiesForm.get('FacName')?.errors?.required">This field is mandatory.</label>
              </div>
              <div class="form-group mb-3 mr-3">
                <label class="mr-3"> Activate Facility</label>
                <label class="radio inline mr-2"> 
                  <input type="radio" checked="true" [value]=true formControlName="isActive" >
                  <span> Active </span> 
                </label>
                <label class="radio inline"> 
                  <input type="radio" [value]=false formControlName="isActive">
                  <span>Not Available </span> 
                </label>
                <!-- <input class="form-control" formControlName="isActive" name="isActive" required >    -->
                <label class="text-danger" *ngIf="facilitiesForm.get('isActive')?.touched && facilitiesForm.get('isActive')?.errors?.required">This field is mandatory.</label>
              </div>
              
              <div class="form-group mb-3">
              <fieldset class="border p-2 mx-2 mt-2" style="width:100%">
                  <legend class="">Facility Image</legend>
                  <label><small>It's optional unless posting in public.</small></label>
                  <div class="form-group" >
                    <img [src]="createImgPath(this.Img)"id="profpic" class="img-thumbnail mx-2 my-2"  alt=""/>
                    <div class="mt-2">
                      <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>
                    </div>
                  </div>
              </fieldset>      
            </div>
            <button type="submit" class="btn btn-outline-info btn-lg mx-auto d-block" [disabled]="!facilitiesForm.valid" style="letter-spacing:3px;">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
