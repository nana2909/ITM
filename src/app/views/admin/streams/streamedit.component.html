<p>streamedit works!</p>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12 mx-auto">
      <div class="card">
        <div class="card-body p-4">
          <form [formGroup]="StreamForm" autocomplete="off" (submit)="onSubmit(StreamForm.value)">
            <h1>Edit Stream</h1>
            <p class="text-muted">Futher details can be collected in HumanResources!</p>
            <div class="row">
                <div class="col-lg-6">
                  <div class="form-group mb-3">
                    <label class="">Stream ID</label>
                    <input class="form-control" formControlName="streamCode" name="streamCode"disabled >
                  </div>
                  <div class="form-group mb-3">
                    <label class="">Stream Name</label>
                    <input class="form-control" formControlName="streamName"name="streamName" required>
                    <label class="text-danger" *ngIf="StreamForm.get('streamName')?.touched && StreamForm.get('streamName')?.errors?.required">This field is mandatory.</label>
                  </div>
               </div>
          </div>
          <button type="submit" class="btn btn-outline-info btn-lg mx-auto d-block" [disabled]="!StreamForm.valid" style="letter-spacing:3px;">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
