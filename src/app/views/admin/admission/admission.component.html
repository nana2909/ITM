<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="fa fa-user"></div>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <th>Admission ID</th>
                            <th>Student Name</th>
                            <th>Student Email</th>
                            <th>Ex Stream</th>
                            <th>Ex University</th>
                            <th>Ex Mark Securd</th>
                            <th>Action</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of Admissions">
                                <td><a (click)="openForDetails(item)" class="btn text-primary">{{item.admissionID}}</a></td>
                                <td>{{item.studentName}}</td>
                                <td>{{item.studentEmail}}</td>
                                <td>{{item.exStream}}</td>
                                <td>{{item.exUniversity}}</td>
                                <td>{{item.exMarkSecured}}</td>
                                <td>
                                    <a (click)="confirm(item.admissionID)" class="btn text-primary"><i class="fa fa-edit fa-lg"></i></a>
                                    <a (click)="reject(item.admissionID)" class="btn btn-danger"><i class="fa fa-trash fa-lg"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
