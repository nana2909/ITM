<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h1><strong> Field List</strong></h1>
              <i class="fa fa-user"></i>
              <a href="" class="btn btn-outline-primary" [routerLink]="['addfield']">Add New</a>
            </div>
            <div class="card-body">
              <table  class="table table-bordered table-striped table-sm">
                <thead>
                  <tr>
                        <th>Field Code</th>
                        <th>Field Name</th>
                        <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of FieldsList">
                        <td>{{ item.fieldCode}}</td>
                        <td>{{ item.fieldName }}</td>
                        <td>
                          <a class="btn text-primary" routerLink="editfield/{{item.fieldCode}}"><i class="fa fa-edit fa-lg"></i></a>
                          <a class="btn text-danger" (click)="onDelete(item.fieldCode)"><i class="fa fa-trash fa-lg"></i></a>
                        </td>
                      </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--/.col-->
      </div>
    </div>
