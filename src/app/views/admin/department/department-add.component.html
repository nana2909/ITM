<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="card">
          <div class="card-body p-4">
            <form [formGroup]="service.departmentForm" autocomplete="off" (submit)="onSubmit()">
              <h1>Add New Department</h1>
              <p class="text-muted">Futher details can be collected in Administrative Offices !</p>
              <div class="form-group mb-3">
                <label class="">Department ID</label>
                <input class="form-control" formControlName="DepartmentID" required placeholder="eg:1,2..">   
                <label class="text-danger" *ngIf="service.departmentForm.get('DepartmentID')?.touched && service.departmentForm.get('DepartmentID')?.errors?.required">This field is mandatory.</label>
              </div>
              <div class="form-group mb-3">
                <label class="">Name</label>
                <input class="form-control" formControlName="Name" required placeholder="eg:Business..">   
                <label class="text-danger" *ngIf="service.departmentForm.get('Name')?.touched && service.departmentForm.get('Name')?.errors?.required">This field is mandatory.</label>
              </div>
              <div class="form-group mb-3">
                <label class="">Description</label>
                <textarea row="3" class="form-control" formControlName="Description" required placeholder="eg:What for.."></textarea>  
                <label class="text-danger" *ngIf="service.departmentForm.get('Description')?.touched && service.departmentForm.get('Description')?.errors?.required">This field is mandatory.</label>
              </div>
            <button type="submit" class="btn btn-outline-info btn-lg mx-auto d-block" [disabled]="!service.departmentForm.valid" style="letter-spacing:3px;">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
