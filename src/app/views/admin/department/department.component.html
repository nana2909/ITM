<div class="animated fadeIn">         
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-user"></i> Departments
              <a href="" class="btn btn-outline-primary" [routerLink]="['departmentAdd']">Add New</a>
            </div>
            <div class="card-body">
              <table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-bordered table-striped table-sm">
                <thead>
                  <tr>
                    <th>Department ID</th>
                    <th>Name</th>
                    <th>Active</th>
                    <th>Description</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of List">
                        <td>{{ item.departmentID }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{item.isActive ? "Active" : "N/A"}}</td>
                        <td style="display:inline-block;width: 300px;position: relative; text-overflow: ellipsis; white-space: nowrap; overflow: hidden">{{ item.description }}</td>
                        <td>
                           <a class="btn text-primary" routerLink="departmentEdit/{{item.departmentID}}" ><i class="fa fa-edit fa-lg"></i></a>
                          <a class="btn text-danger" (click)="onDelete(item.departmentID)"><i class="fa fa-trash fa-lg"></i></a>       
                        </td>
                      </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--/.col-->
      </div>
    </div>
