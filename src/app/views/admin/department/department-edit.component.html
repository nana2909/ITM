<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="card">
          <div class="card-body p-4">
            <form [formGroup]="departmentForm" autocomplete="off" (submit)="onSubmit(departmentForm.value)">
              <h1>Edit Department</h1>
              <p class="text-muted">Futher details can be collected in Administrative Offices !</p>
              <div class="form-group mb-3">
                <label class="">Department ID</label>
                <input class="form-control" formControlName="DepartmentID" required placeholder="eg:1,2..">   
                <label class="text-danger" *ngIf="departmentForm.get('DepartmentID')?.touched && departmentForm.get('DepartmentID')?.errors?.required">This field is mandatory.</label>
              </div>
              <div class="form-group mb-3">
                <label class="">Name</label>
                <input class="form-control" formControlName="Name" required placeholder="eg:Business..">   
                <label class="text-danger" *ngIf="departmentForm.get('Name')?.touched && departmentForm.get('Name')?.errors?.required">This field is mandatory.</label>
              </div>
              <div class="form-group mb-3">
                <label class="">Description</label>
                <textarea row="3" class="form-control" formControlName="Description" required placeholder="eg:What for.."></textarea>  
                <label class="text-danger" *ngIf="departmentForm.get('Description')?.touched && departmentForm.get('Description')?.errors?.required">This field is mandatory.</label>
              </div>
              <fieldset class="border p-2 mx-2 mt-2">
                  <legend class="">Department Image</legend>
                  <small>It's optional</small>
                  <div class="form-group" >
                    <img [src]="createImgPath(this.Img)"id="profpic" class="img-thumbnail mx-2 my-2"  alt=""/>
                    <div class="mt-2">
                      <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>
                    </div>
                  </div>
              </fieldset>      
            <button type="submit" class="btn btn-outline-info btn-lg mx-auto d-block" [disabled]="!departmentForm.valid" style="letter-spacing:3px;">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
