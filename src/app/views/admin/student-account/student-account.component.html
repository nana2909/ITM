
<div class="animated fadeIn">         
<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-user"></i> User
        </div>
        <div class="card-body">
          <table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions"  class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>UserAccount</th>
                <th>Name</th>
                <th>Email</th>
                <th>AdmissionID</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of userDetails">
                    <td>{{item.userName}}</td>
                    <td>{{item.fullName}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.admissionID}}</td>
                    <td>
                       <a class="btn text-primary" (click)="openForEdit(item.userName)"><i class="fa fa-edit fa-lg"></i></a>
                      <a class="btn text-danger" (click)="onDelete(item.userName)"><i class="fa fa-trash fa-lg"></i></a>       
                    </td>
                  </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
