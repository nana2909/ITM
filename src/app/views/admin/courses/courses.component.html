<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h1><strong> Course List</strong></h1>
              <i class="fa fa-user"></i>
              <a href="" class="btn btn-outline-primary" [routerLink]="['addcourse']">Add New</a>
            </div>
            <div class="card-body">
              <table  class="table table-bordered table-striped table-sm">
                <thead>
                  <tr>
                        <th>Course Code</th>
                        <th>Course Name</th>
                        <th>Field Code</th>
                        <th>Stream Code</th>
                        <th>Description</th>
                        <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of CoursesList">
                        <td>{{ item.courseCode}}</td>
                        <td>{{ item.courseName }}</td>
                        <td>{{ item.fieldCode}}</td>
                        <td>{{ item.streamCode }}</td>
                        <td>{{ item.description }}</td>
                        <td>
                          <a class="btn text-primary" routerLink="editcorse/{{item.courseCode}}"><i class="fa fa-edit fa-lg"></i></a>
                          <a class="btn text-danger" (click)="onDelete(item.courseCode)"><i class="fa fa-trash fa-lg"></i></a>
                        </td>
                      </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--/.col-->
      </div>
    </div>
