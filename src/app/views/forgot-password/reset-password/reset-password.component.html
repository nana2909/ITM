<div class="app-body image">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-10 mx-auto">
            <div class="card mx-4">
              <div class="card-body p-4">
                <form id="reset-form" [formGroup]="service.resetModel" autocomplete="off" (submit)="onSubmit()">
                  <h1>Reset Passwod</h1>
                  <p class="text-muted">Please fill password</p>
                  <div class="form-group mb-3">
                    <div class="input-group-prepend">
                      <input class="form-control" formControlName="Token" hidden>
                    </div>    
                  </div>
                  <div class="form-group mb-3">
                    <div class="input-group-prepend">
                      <input class="form-control" formControlName="Email" hidden>
                    </div>
                  </div>
                  <div formGroupName="Passwords" >
                  <div class="form-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                      <input type="password" class="form-control" formControlName="Password" placeholder="Password..">
                    </div>
                    <label class="text-danger" *ngIf="service.resetModel.get('Passwords.Password')?.touched && service.resetModel.get('Passwords.Password')?.errors?.required">This field is mandatory.</label>
                    <label class="text-danger" *ngIf="service.resetModel.get('Passwords.Password')?.touched && service.resetModel.get('Passwords.Password')?.errors?.minlength">Minimum 4 characters required.</label>
                  </div>
                  <div class="form-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                      <input type="password" class="form-control" formControlName="ConfirmPassword" placeholder="Confirm Password..">
                    </div>
                    <label class="text-danger" *ngIf="service.resetModel.get('Passwords.ConfirmPassword')?.touched && service.resetModel.get('Passwords.ConfirmPassword')?.errors?.required">This field is mandatory.</label>
                    <label class="text-danger" *ngIf="service.resetModel.get('Passwords.ConfirmPassword')?.touched && service.resetModel.get('Passwords.ConfirmPassword')?.errors?.passwordMismatch">Confirm Password not match.</label>
                  </div>
                </div>
                <button type="submit" class="btn btn-outline-info btn-lg mx-auto d-block" [disabled]="!service.resetModel.valid" style="letter-spacing:3px;">Set New Password</button>
                </form>
              </div>
              <div class="card-footer p-4">
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-block btn-facebook" type="button"><span>HomePage</span></button>
                  </div>
                  <div class="col-6">
                    <button class="btn btn-block btn-twitter" type="button" [routerLink]="['/login']"><span>Another Account? Sign in!</span></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
