<div class="app-body image">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="service.loginForm" class='mb-4' autocomplete="off" (submit)="onSubmit()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="form-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                      <input class="form-control" formControlName="userName" required >
                    </div>
                    <label class="text-danger" *ngIf="service.loginForm.get('userName')?.touched && service.loginForm.get('userName')?.errors?.required">This field is mandatory.</label>
                  </div>
                  <div class="form-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                      <input class="form-control" type="password" formControlName="passWord" required >
                    </div>
                    <label class="text-danger" *ngIf="service.loginForm.get('passWord')?.touched && service.loginForm.get('passWord')?.errors?.required">This field is mandatory.</label>
                  </div>
                  <div class="row">
                    <div class="col-6 ">
                      <button type="submit" class="btn btn-outline-info btn-lg mx-auto d-block" style="letter-spacing:2px;" [disabled]="!service.loginForm.valid">SIGN IN</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Welcome !</h2>
                  <p>Want to check out TableSchedule with your registration key?</p>
                  <button type="button" class="btn btn-ghost-light active mt-3"style="letter-spacing:2px;" [routerLink]="['/register']">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
