<div class="row" style="margin-bottom:15px; font-size:5px">
    <div class="col-md-6">
      <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;" multiple>
      <button type="button" class="btn btn-sm btn-outline-info" style="white-space: nowrap ;" (click)="file.click()">Upload File</button>
    </div>
    <div class="col-md-6">
      <span class="upload" *ngIf="progress > 0">
        {{progress}}%
      </span>
      <span class="upload" *ngIf="message">
        {{message}}
      </span>
    </div>
  </div>
