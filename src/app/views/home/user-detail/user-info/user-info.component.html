
 <div class="container mb-5 mt-5" id="profile">
    <div class="card">
      <div class="card-header">
        <h5 class="float-left ">PROFILE DETAILS
          <sup>
            <span class="badge badge-primary ml-1" ></span>
          </sup>
        </h5>
        <h5 class="badge badge-dark badge-outline float-right" id="fullName"></h5>
      </div>
      <div class="card-body">
        <!-- <form method="POST" (ngSubmit)="onSubmit()"> -->
          <div class="row">
            <div class="col-lg-9">
              <fieldset class="border p-2">
                <legend class="w-auto">Personal Information</legend>
                <div class="row mb-3">
                  <div class="col-md-10">
                    <div class=" mb-0">
                      <label for="firstname" class="form-control-label">
                        Full name<span>*</span>
                      </label>
                      <div class="controls">
                        <input [value]="" class="form-control"  id="firstname" placeholder="eg: John" required type="text"/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="">
                      <label for="email" class="form-control-label">Email<span>*</span>
                      </label>
                      <div class="controls ">
                        <input class="form-control"  [value]=""  id="email" [attr.disabled]="true"  required="required" type="email"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="">
                      <label for="username"  class="form-control-label">Username<span>*</span>
                      </label>
                      <div class="controls">
                        <input class="form-control" id="username" [attr.disabled]="true" required="required" type="text" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="">
                      <label for="phone" class="form-control-label">Phone<span>*</span>
                      </label>
                      <div class="controls">
                        <input class="form-control" id="phone"   required="required" type="text" placeholder="(123)-456-7890"/>
                      </div>
                    </div>
                  </div>
                </div>
                <!--Birthday-->
                <div class="row">
                  <div class="col-md-12">
                    <div class="">
                      <label for="birthdate" class="form-control-label ">Birthday
                      <span>
                        <a id="datepickeDob" (click)="editDob()"><span class="badge badge-warning ml-1">EDIT</span></a>
                      </span>
                      </label>
                      <div class="controls">
                        <input type="text" id="birthdate" [attr.disabled]="true" [value]=""  class="form-control" >
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="">
                      <label for="gender" class="form-control-label ">Gender (optional)
                        <span>
                        <a id="genderPicker" (click)="editGender()"><span class="badge badge-warning ml-1">EDIT</span></a>
                      </span>
                      </label>
                      <div class="controls ">
                        <select [attr.disabled]="true"  class="form-control" id="gender">
                          <!-- <option [value]="ProfileDetails.gender" [disabled]="true" -->
                                  <!-- selected>{{(ProfileDetails.gender == '' || ProfileDetails.gender == null)  ? 'Select Gender' : ProfileDetails.gender}} -->
                          <!-- </option> -->
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="">
                      <label for="displayname" class="form-control-label">Display Name<span>*</span>
                      </label>
                      <div class="controls ">
                        <input class="form-control" id="displayname"  required="required" type="text" placeholder="General King Koba" [value]=""/>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
            <div class="col-lg-3">
              <fieldset class="border p-3 mt-4">
                <div class="col-12">
                  <div class="form-group" id="profpic">
                    <img [src]="" id="imgProfile"  class="img-thumbnail"  alt=""/>
                    <div class="mt-2">
                      <input type="file" (change)="onFileChanged($event)" id="profpicfile"  name="profpicfile"/>
                      <a (click)="triggerInput()" class="btn btn-sm btn-success w-100 text-white">Change Photo</a>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <fieldset class="border p-2">
                <legend class="w-auto"></legend>
                <div class="form-check-inline">
                  <label>
                    <input  type="checkbox" class="form-check-input"  >Terms Accepted
                  </label>
  
                </div>
                <div class="form-check-inline">
                  <label>
                    <input type="checkbox" class="form-check-input" [attr.disabled]="true" >Email Verified
                  </label>
                </div>
                <!-- <div *ngIf="isTermsAccepted.touched && isTermsAccepted.errors" class="text-danger"> -->
                  <!-- <span *ngIf="isTermsAccepted.hasError('required')">Please accept the terms</span> -->
                <!-- </div> -->
              </fieldset>
            </div>
          </div>
          <div class="pt-3">
            <div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-custom-class">Save Changes</button>
              </div>
            </div>
          </div>
        <!-- </form> -->
      </div>
    </div>
  </div>
  
  <!-- MODAL FOR REGISTRATION ERRORS -->
  <div class="modal" id="errorModal"  role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title pull-left">{{modalTitle}}</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="list-group-item active">{{modalMessage}}</p>
          <ul class="list-group" *ngFor="let error of errorList">
            <li class="list-group-item"><i class="fas fa-times text-danger mr-2"></i>{{error}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
